<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="title" class="partitions">
        <h1>Palindrome Checker</h1>
      </div>
      <div id="input-div" class="partitions">
        <p>Enter text to check for a palindrome</p>
        <input type="text" id="text-input">
        <button id="check-btn">Check</button>
        <p id="result"></p>
      </div>
      <div id="description" class="partitions">
        <p>
          <span>ℹ️</span> A palindrome is a word or sentence spelled the same way forwards and backwards, ignoring spaces, punctuation, and case.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
